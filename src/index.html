<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>todoMVC</title>
  </head>
  <body>
    <div class="container">

      <header>
        <img src="./assets/images/title.png" alt="todos" />
      </header>
      <section class="form">
        <form>
          <button type="button">全選</button>
          <input type="text" placeholder="要做什麼事？" />
        </form>
      </section>
      <section class="main">
        <ul>
          <li>
            <input type="checkbox" />
            <span>Item 1</span>
            <button type="button">X</button>
          </li>
          <li>
            <input type="checkbox" />
            <span>Item 2</span>
            <button type="button">X</button>
          </li>
          <li>
            <input type="checkbox" />
          <span>Item 3</span>
          <button type="button">X</button>
        </li>
        <li>
          <input type="checkbox" />
          <span>Item 4</span>
          <button type="button">X</button>
        </li>
      </ul>
    </section>
    <footer>
      <span>x項目</span>
      <button type="button">全部</button>
      <button type="button">進行中</button>
      <button type="button">已完成</button>
      <button type="button">清除已完成</button>
      <span>全部/</span>
      <span>進行中</span>
      <span>已完成</span>
    </footer>

      <td>x 項目</td>

      <td>清除已完成</td>
    </tr>
  </table> -->
</body>
</div>
</html>
